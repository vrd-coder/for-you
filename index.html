<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Love, Pari ğŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to right, #ffe6f0, #ffe0ec);
      font-family: 'Poppins', sans-serif;
      color: #4a235a;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #e91e63;
      margin-bottom: 10px;
    }
    .gif {
      width: 100%;
      max-width: 350px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    p {
      font-size: 1.1em;
      margin: 15px 0;
      white-space: pre-wrap;
      min-height: 1.5em;
    }
    .buttons {
      margin-top: 25px;
    }
    button {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 10px;
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #noBtn {
      background-color: #ff9aa2;
      position: relative;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: #ff3366;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>Pari â¤ï¸</h1>
    <img src="yell-shy.gif" alt="cute shy gif" class="gif" />
    <p id="line1"></p>
    <p id="line2"></p>
    <p id="line3"></p>
    <p id="line4"></p>

    <div class="buttons" id="btns" style="display:none;">
      <button onclick="yesClicked()">Yes, I will â¤ï¸</button>
      <button id="noBtn" onclick="moveButton(event)">No ğŸ˜”</button>
    </div>
  </div>

  <script>
    const lines = [
      "Iâ€™ve been thinking about this a lot lately...",
      "And I finally gathered courage to say it ğŸ¥¹",
      "Youâ€™re the most precious part of my life Pari ğŸ’–",
      "Will you be my girlfriend? ğŸ«¶ğŸ»ğŸ’"
    ];

    let currentLine = 0;

    function typeLine(id, text, cb) {
      const el = document.getElementById(id);
      let i = 0;
      el.textContent = '';
      function typing() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(typing, 40);
        } else {
          if (cb) cb();
        }
      }
      typing();
    }

    function startTyping() {
      if (currentLine >= lines.length) {
        document.getElementById("btns").style.display = "block";
        return;
      }
      typeLine(`line${currentLine + 1}`, lines[currentLine], () => {
        currentLine++;
        setTimeout(startTyping, 500);
      });
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div class="container" style="background:#fff0f6; min-height:100vh;">
          <h1>Yaaaay Pari ğŸ¥¹ğŸ’—</h1>
          <img src="kiss-hori-miya.gif" alt="kiss gif" class="gif" />
          <p>You just made my whole world better ğŸ˜­ğŸ’–</p>
          <p>I promise to love you always. Truly. Endlessly.</p>
        </div>
      `;
    }

    function moveButton(event) {
      const noBtn = event.target;
      const container = document.querySelector('.container');
      const maxX = container.offsetWidth - noBtn.offsetWidth - 20;
      const maxY = container.offsetHeight - noBtn.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);

    window.onload = startTyping;
  </script>
</body>
</html>
